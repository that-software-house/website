[build]
  command = "yarn build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use ES modules
  node_bundler = "esbuild"
  # Increase timeout for AI generation (default is 10s, max is 26s on free tier)
  external_node_modules = ["@openai/agents", "openai", "@supabase/supabase-js", "busboy", "xlsx", "pdf-parse"]

[[redirects]]
  from = "/api/content/generate"
  to = "/.netlify/functions/content"
  status = 200

[[redirects]]
  from = "/api/content/*"
  to = "/.netlify/functions/content/:splat"
  status = 200

[[redirects]]
  from = "/api/data-insights/analyze"
  to = "/.netlify/functions/data-insights"
  status = 200

[[redirects]]
  from = "/api/data-insights/*"
  to = "/.netlify/functions/data-insights/:splat"
  status = 200

[[redirects]]
  from = "/api/doc-analyzer/*"
  to = "/.netlify/functions/doc-analyzer/:splat"
  status = 200

[[redirects]]
  from = "/api/tone/*"
  to = "/.netlify/functions/tone/:splat"
  status = 200

[[redirects]]
  from = "/api/invoice-chaser/*"
  to = "/.netlify/functions/invoice-chaser/:splat"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/usage"
  to = "/.netlify/functions/usage"
  status = 200

[[redirects]]
  from = "/api/schedule"
  to = "/.netlify/functions/schedule"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "yarn dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
