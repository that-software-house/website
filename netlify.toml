[build]
  command = "yarn build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Use ES modules
  node_bundler = "esbuild"
  # Increase timeout for AI generation (default is 10s, max is 26s on free tier)
  external_node_modules = ["@openai/agents", "busboy", "googleapis"]

# Specific API routes (must come before the wildcard catch-all)
[[redirects]]
  from = "/api/content/generate"
  to = "/.netlify/functions/content"
  status = 200

[[redirects]]
  from = "/api/data-insights/analyze"
  to = "/.netlify/functions/data-insights"
  status = 200

[[redirects]]
  from = "/api/googleAuth"
  to = "/.netlify/functions/googleAuth"
  status = 200

[[redirects]]
  from = "/api/oauth2callback"
  to = "/.netlify/functions/oauth2callback"
  status = 200

[[redirects]]
  from = "/api/profile"
  to = "/.netlify/functions/profile"
  status = 200

# Wildcard API catch-all (must come after specific routes)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "yarn dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
